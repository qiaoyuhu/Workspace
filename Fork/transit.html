<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>公交路线规划</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=NbWORPYbcAyxIw7gh8U1UwSzFenQlTZA"></script>
<style type="text/css">
body, html,#container {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
var map = new BMap.Map("container"); 
 // 	var map = new BMap.Map("allmap");    // 创建Map实例

map.centerAndZoom(new BMap.Point(115.866969, 28.749761), 15); 
var transit = new BMap.TransitRoute(map, { 
    renderOptions: { 
        map: map, 
        autoViewport: false
        
    },
    // 配置跨城公交的换成策略为优先出发早
    intercityPolicy: BMAP_INTERCITY_POLICY_EARLY_START,
    // 配置跨城公交的交通方式策略为飞机优先
    transitTypePolicy: BMAP_TRANSIT_TYPE_POLICY_AIRPLANE
});
var start = new BMap.Point(115.880264,28.727611);
var end = new BMap.Point(115.866969, 28.749761);
transit.search(start, end);
</script>
</body>
</html>
