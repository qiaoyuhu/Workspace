<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
		#l-map{height:50%;width:100%;}
		#r-result,#r-result table{width:100%; clear:both;}
		#routePanel p{float:left;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NbWORPYbcAyxIw7gh8U1UwSzFenQlTZA"></script>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<title>南昌地铁线路规划</title>
</head>
<body>
	<div id="l-map"></div>
	<div id="routePanel">
		<p style="margin-right:10px;">起点：<span>魏公村</span></p>
		<p>终点：<span id="B_PointName1">公园</span>
	</div>
	<div id="r-result" style="display:none;"></div>
</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map("l-map",{ enableMapClick: false });
  	map.centerAndZoom("南昌市");
    map.enableScrollWheelZoom();
    var start = "雅苑路" ,end = "火车站";
    var transit = new BMap.TransitRoute(map, {
		renderOptions: {map: map, panel: "r-result"}, 
		onResultsHtmlSet : function(){$("#r-result").show()}  	
    });
    transit.search(start,end,{option:{forceLocal:true}});
</script>
